{% extends 'base.html' %}
{% load static %}
{% static "" as baseUrl %}
{% block body %}

        <div class="pcoded-content">
          <div class="page-header card">
            <div class="row align-items-end">
              <div class="col-lg-8">
                <div class="page-header-title">
                  <div class="d-inline">
                    <h5>GiftBit Log</h5>
                  </div>
                </div>
              </div>
              <!-- <div class="col-lg-4">
                   <div class="text-right">
                   	    <a href="#" class="btn btn-primary">Add Video</a>
                   </div>
              </div> -->
            </div>
          </div>
          <div class="page-header card">
              <div class="card">
                <div class="card-block">
                  <div class="dt-responsive table-responsive">
                    <table id="multi-colum-dt-gift" class="table table-striped table-bordered nowrap">
                      <thead>
                        <tr>
                          <th>User</th>
                          <th>Brand</th>
                          <th>Coupon Amount</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for data in all_data %}
                        <tr>
                          <td>{{data.sent_user}}</td>
                          <td>{{data.brandname}}</td>
                          <td>{{data.coupen_amount}}<b>$</b></td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>

<script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'js/dataTables.buttons.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dataTables.bootstrap4.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dataTables.responsive.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/data-table-custom.js' %}" type="text/javascript"></script>
<script type="text/javascript">
    $('#multi-colum-dt-gift').DataTable({
        columnDefs: [{
                    targets: [0],
                    orderData: [0, 1],
                }, {
                    targets: [1],
                    orderData: [1, 0],
                }, {

                    targets: [2],
                    orderData: [2, 0],
                }]
    });
</script>
{% endblock %}
